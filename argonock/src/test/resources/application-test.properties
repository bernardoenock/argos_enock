# Configuração do banco de dados H2 para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configurações do JPA para testes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Adicionado para o TokenService carregar durante o teste
api.security.token.secret=meu-super-secreto-de-teste-1234567890

# Adicionado para evitar erro de porta durante o carregamento do contexto do teste
server.port=0
