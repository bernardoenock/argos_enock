<article
  class="card hover:shadow-lg transition-all duration-200 hover:scale-105 focus-within:ring-2 focus-within:ring-blue-500 rounded-lg overflow-hidden"
  tabindex="0" role="group" aria-label="Album card">
  <!-- Album Cover Placeholder -->
  <div class="aspect-square bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
    <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
      </path>
    </svg>
  </div>

  <!-- Card Content -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2" [title]="album.title">
      {{ album.title }}
    </h3>

    <div class="flex justify-between items-center">
      <span class="text-sm text-gray-500">User ID: {{ album.userId }}</span>

      <app-button variant="primary" size="sm" [routerLink]="['/albums', album.id]">
        View Photos
      </app-button>
    </div>
  </div>
</article>
