<header class="header" role="banner">
  <div class="container">
    <div class="header-content">

      <!-- Logo -->
      <div class="logo">
        <h1>
          <a routerLink="/" class="logo-link" aria-label="Go to homepage">
            Enock JSONPlaceholder
          </a>
        </h1>

        <!-- Desktop Navigation -->
        <nav class="nav-desktop" aria-label="Main navigation">
          <app-nav-links></app-nav-links>
        </nav>
      </div>

      <!-- Right side -->
      <div class="header-actions">
        <div class="hidden-md">
          <app-api-switcher></app-api-switcher>
        </div>
        <app-user-menu></app-user-menu>

        <!-- Mobile Hamburger -->
        <app-hamburger-button class="visible-md" (toggleMenu)="toggleMenu()" [isOpen]="isMenuOpen"
          aria-controls="mobile-menu" [attr.aria-expanded]="isMenuOpen" aria-label="Toggle navigation menu">
        </app-hamburger-button>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <nav *ngIf="isMenuOpen" id="mobile-menu" class="nav-mobile" aria-label="Mobile navigation">
      <app-nav-links></app-nav-links>
      <div class="mobile-switcher">
        <app-api-switcher></app-api-switcher>
      </div>
    </nav>
  </div>
</header>
