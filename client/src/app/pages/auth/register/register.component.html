<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Join our platform to explore all features
      </p>
    </div>

    <form class="mt-8 space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div *ngIf="authError$ | async" class="bg-red-50 border border-red-200 rounded-md p-4">
        <div class="flex">
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">
              {{ authError$ | async }}
            </h3>
          </div>
        </div>
      </div>

      <div class="space-y-4">
        <app-input id="name" type="text" label="Full Name" placeholder="Enter your full name" [required]="true"
          formControlName="name" [error]="getFieldError('name')"></app-input>

        <app-input id="username" type="text" label="Username" placeholder="Choose a unique username" [required]="true"
          formControlName="username" [error]="getFieldError('username')"></app-input>

        <app-input id="email" type="email" label="Email Address" placeholder="Enter your email address"
          [required]="true" formControlName="email" [error]="getFieldError('email')"></app-input>

        <app-input id="password" type="password" label="Password" placeholder="Create a secure password"
          [required]="true" formControlName="password" [error]="getFieldError('password')"></app-input>

        <app-input id="confirmPassword" type="password" label="Confirm Password" placeholder="Re-enter your password"
          [required]="true" formControlName="confirmPassword" [error]="getFieldError('confirmPassword')"></app-input>
      </div>

      <div>
        <app-button type="submit" variant="primary" size="md" [fullWidth]="true" [loading]="authLoading$ | async"
          [disabled]="registerForm.invalid">
          Create Account
        </app-button>
      </div>

      <div class="text-center">
        <span class="text-sm text-gray-600">
          Already have an account?
          <a routerLink="/auth/login" class="font-medium text-blue-600 hover:text-blue-500 ml-1">
            Sign in here
          </a>
        </span>
      </div>
    </form>
  </div>
</div>
