<div class="container mx-auto py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Photo Albums</h1>
    <p class="text-gray-600">Explore beautiful photo collections from our community.</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="albumsError$ | async" class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
    <div class="flex justify-between items-center">
      <h3 class="text-sm font-medium text-red-800">
        {{ albumsError$ | async }}
      </h3>
      <app-button variant="outline" size="sm" (clicked)="clearError()">
        Dismiss
      </app-button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="albumsLoading$ | async" class="text-center py-12">
    <app-loading-spinner size="lg" text="Loading albums..." [centered]="true">
    </app-loading-spinner>
  </div>

  <!-- Albums Grid -->
  <div *ngIf="!(albumsLoading$ | async)" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
    <div *ngFor="let album of albums$ | async; trackBy: trackByAlbumId"
      class="card hover:shadow-lg transition-all duration-200 hover:scale-105">
      <!-- Album Cover Placeholder -->
      <div class="aspect-square bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center">
        <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
          </path>
        </svg>
      </div>

      <div class="card-content">
        <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2">
          {{ album.title }}
        </h3>

        <div class="flex justify-between items-center">
          <span class="text-sm text-gray-500">
            User ID: {{ album.userId }}
          </span>

          <app-button variant="primary" size="sm" [routerLink]="['/albums', album.id]">
            View Photos
          </app-button>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!(albumsLoading$ | async) && (albums$ | async)?.length === 0" class="text-center py-12">
    <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
      <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
        </path>
      </svg>
    </div>
    <h3 class="text-lg font-medium text-gray-900 mb-2">No albums found</h3>
    <p class="text-gray-600">Try switching to a different API environment.</p>
  </div>
</div>
