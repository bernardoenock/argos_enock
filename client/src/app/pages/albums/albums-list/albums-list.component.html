<div class="container mx-auto py-8">
  <header class="mb-8 text-center sm:text-left">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Photo Albums</h1>
    <p class="text-gray-600">Explore beautiful photo collections from our community.</p>
  </header>

  <!-- Error Message -->
  <div *ngIf="albumsError$ | async" class="bg-red-50 border border-red-200 rounded-md p-4 mb-6" role="alert"
    aria-live="assertive">
    <div class="flex justify-between items-center">
      <p class="text-sm font-medium text-red-800">
        {{ albumsError$ | async }}
      </p>
      <app-button variant="outline" size="sm" (clicked)="clearError()">
        Dismiss
      </app-button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="albumsLoading$ | async" class="text-center py-12" aria-live="polite">
    <app-loading-spinner size="lg" text="Loading albums..." [centered]="true"></app-loading-spinner>
  </div>

  <!-- Albums Grid -->
  <ng-container *ngIf="albums$ | async as albums">
    <app-albums-grid *ngIf="albums.length > 0" [albums]="albums"></app-albums-grid>

    <!-- Empty State -->
    <div *ngIf="albums.length === 0" class="text-center py-12" role="status" aria-live="polite">
      <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
          </path>
        </svg>
      </div>
      <h3 class="text-lg font-medium text-gray-900 mb-2">No albums found</h3>
      <p class="text-gray-600">Try switching to a different API environment.</p>
    </div>
  </ng-container>
</div>
